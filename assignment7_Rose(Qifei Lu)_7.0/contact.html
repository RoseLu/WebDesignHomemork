          <div id="map" >
               <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0Bq2l9tYVpedcS1Rb5oBhPG7wsxkvIOs&callback=myMap"
              type="text/javascript"></script>
              <script>
                    function myMap() {
                      var mapCanvas = document.getElementById("map");
                      var myCenter = new google.maps.LatLng(47.508742,-122.33); 
                      var mapOptions = {center: myCenter, zoom: 5};
                      var map = new google.maps.Map(mapCanvas,mapOptions);
                      var marker = new google.maps.Marker({
                        position: myCenter,
                        animation: google.maps.Animation.BOUNCE
                      });
                      marker.setMap(map);
                    }
                </script>
          </div>
          

          <div id="myform">
                  <form method="post">
                        <legend>Contact Rose</legend>
                        <input type="text" name="first_name" placeholder="NAME" required>
  
                        <input  type="email" name="email" placeholder="MAIL" required>
                          
                        <textarea name="comments" placeholder="MESSAGE" required ></textarea>
                          
                        <button name="send" type="submit" class="submit" >SEND</button>
                </form>
